<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sheldon's Squeegee - Customer Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    .quote-history {
      background: #eef;
      padding: 1rem;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sheldon's Squeegee</h1>
    <p>Customer Portal</p>
  </header>

  <div class="container">
    <h2>Welcome, valued customer!</h2>

    <h3>Request a New Quote</h3>
    <form>
      <label for="address">Service Address</label>
      <input type="text" id="address" name="address" placeholder="123 Main St, Zip">

      <label for="details">Job Details</label>
      <textarea id="details" name="details" rows="4" placeholder="Windows on first floor only..."></textarea>

      <label for="photo">Upload Photo (optional)</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <button type="submit">Submit Request</button>
    </form>

    <h3>Past Quote History</h3>
    <div class="quote-history">
      <p><strong>April 2025:</strong> $150 - 2-story home, outside only</p>
      <p><strong>February 2025:</strong> $85 - Interior glass, single story</p>
    </div>

    <h3>Contact Us</h3>

       ðŸ“§ sheldonssqueegee@gmail.com</p>
  </div>

  <footer>
    &copy; 2025 Sheldon's Squeegee LLC
  </footer>

</body>
</html>
